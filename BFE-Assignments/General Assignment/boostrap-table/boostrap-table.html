<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
<!-- Custom css  -->
 <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="container">
    <h2 class="mt-4">Student Data</h2>
    <table class="table table-bordered table-striped">
        <!-- Table Head -->
        <thead class="thead-dark text-center">
            <tr>
                <th rowspan="2">Student ID</th>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>1001</td>
                <td>Alice Johnson</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>1002</td>
                <td>Bob Smith</td>
                <td>78</td>
                <td>82</td>
                <td>80</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>1003</td>
                <td>Carol Davis</td>
                <td>92</td>
                <td>94</td>
                <td>91</td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td>1004</td>
                <td>David Lee</td>
                <td>85</td>
                <td>87</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
